---
- name: New users are created
  hosts: all
  become: true
  vars:
    web_users:
      - member
      - admin
      - developer
      - qa

  tasks:
    - name: Create database users
      user:
        name: "{{ item }}"
        state: present
      loop: "{{ db_users }}"
      when: "'db_servers' in group_names"
      notify: Reboot system

    - name: Create webserver users
      user:
        name: "{{ item }}"
        state: present
      loop: "{{ web_users }}"
      when: "'web_servers' in group_names"
      notify: Reboot system

  handlers:
    - name: Reboot system
      reboot:
